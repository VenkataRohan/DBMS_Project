<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body{
            background: dodgerblue linear-gradient(45deg, rgb(174, 0, 255), rgb(166, 16, 236), rgb(20, 255, 184)) fixed;
        
            /* background-color: rgba(88, 25, 170, 0.822); */
        }
      select {
        appearance: none;
        outline: 0;
        background-color: rgb(159, 165, 163);
        background-image: none;
        width: 50%;
        height: 40px;
        color: black;
        cursor: pointer;
        border: 1px solid black;
        border-radius: 3px;
    }
   .tbl{
    position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 600px;
            border-radius: 20px;
            padding: 10px 20px 10px 20px;
            background-color: turquoise;
     
   }
   .pad{
     position: absolute;
     top: 10%;
     left: 30%;
     width: 500px;
   }
 
    </style>
</head>
<body>
    
  <div class="container">
  <form id="tableForm" action="/attdance" method="get" class="pad">
    <select name="semister" class="">
      <option value=0 disabled>sem</option>
      <option value=1>sem1</option>
      <option value=2>sem2</option>
      <option value=3>sem3</option>
      <option value=4>sem4</option>
    </select>
    <input type="submit" class="btn btn-primary btn-sm" />
</form><br><br>
{{#if title}}
  <div class="tbl">
  <table class="table table-bordered table-hover">
   
    <thead class="table-dark">
    <tr><td>subject </td>  <td>marks</td></tr>
  </thead>
    
    
        {{#each title}}
        {{#with this}}
        <tr><td>{{course_name}}</td>  <td>{{attdance}}</td></tr>
        {{/with}}
        {{/each}}
    
  </table>
</div>
{{/if}}
    <div id="demo" ></div>
  </div>
</body>
</html>
