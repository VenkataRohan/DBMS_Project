<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background: dodgerblue linear-gradient(45deg, rgb(174, 0, 255), rgb(166, 16, 236), rgb(20, 255, 184)) fixed;
        
            /* background-color: rgba(88, 25, 170, 0.822); */
        }
        .center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 500px;
            border-radius: 20px;
            padding: 80px 20px 10px 20px;
        }
    </style>
</head>
<body>
    <form action="/addstudent" method="post" class="center">
        <div class="form-floating mb-3 mt-3">
            <input type="integer" class="form-control"  placeholder="Enter id" name="student_id" >
            <label for="exampleid">Student ID</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="password" class="form-control"  placeholder="Enter password" name="password" >
            <label for="exampleid">password</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control"  placeholder="Enter student name" name="studentname" >
            <label for="exampleid">student name</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control"  placeholder="Enter father name" name="fathername" >
            <label for="exampleid">fathers name</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control"  placeholder="Enter branch" name="branch" >
            <label for="exampleid">branch</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="integer" class="form-control"  placeholder="Enter Yjoin" name="yjoin" >
            <label for="exampleid">Yjoin</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="date" class="form-control"  placeholder="Enter dob" name="dob"  required pattern="\d{4}-\d{2}-\d{2}" >
            <label for="exampleid">Dob</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="email" class="form-control"  placeholder="Enter email" name="email" >
            <label for="exampleid">email</label>
        </div>
       
        <input type="submit" value="submit" class="btn btn-primary btnblock">
        
    </form>

    {{msg}}
</body>
</html>
