<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body{
        background-color:rgb(247,202,201);
      }
      .pad{
    
   position: absolute;
   top: 15%;
   left: 30%;
   width: 600px;
   border-radius: 17px;
 }
 .tableForm{
    
     position: absolute;
     width: 500px;
    top: 5%;
   left: 30%;
 
 }
 .in{
   position: absolute;
   left: 320px;
   top: 30px;
 }
 
 .r{
   padding: 0px 0px 0px 10px;
   width: 300px;

 }
  </style>
</head>
<body>
 
   
         <div class="container px-4">
    <form action="/staff/update_attdance" method="get" class="tableForm row gx-5">
        <select name="semister" class="col-4">
          <option value=0 selected=true disabled> --semester--</option>
          <option value=1> semester1</option>
          <option value=2> semester2</option>
          <option value=3> semester3</option>
          <option value=4> semester4</option>
          <option value=5> semester5</option>
          <option value=6> semester6</option>
          <option value=7> semester7</option>
          <option value=8> semester8</option>
        </select>
        <select name="branch" class="col-4">
            <option value=0 selected=true disabled>--branch--</option>
            <option value="cse">CSE</option>
            <option value="eee">ECE</option>
            <option value="me">MECH</option>
            <option value="ce">CIVIL</option>
          </select>
        <input type="submit" value="search" class="col btn btn-primary" />
    </form>
  </div>
    {{#if title}}
    <div class="pad">
    <table class="table table-bordered table-hover">
    <form action="" method="post" >
    
    <thead class="table-dark">
        <tr><td>Subject </td><td>Name</td>  <td>Attendance</td></tr>
      </thead>
        {{#each title}}
        {{#with this}}
        <tr><td>{{Course_id}}</td> <td>{{Course_name}}</td> <td><input type="text" name={{Course_id}} > </td></tr>
        {{/with}}
        {{/each}}
      
        <div class="form-floating mb-3 mt-3 r" >
          <input type="integer" class="form-control"  placeholder="Enter id" name="id" >
          <label for="exampleid">Student ID</label>
      </div>
        <input type="submit" value="submit" class="in btn btn-primary">
    
</form>

</table>
</div>
{{/if}}
{{#if msg}}
  <div class="alert alert-danger alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Danger!</strong> {{msg}}
    </div>
  {{/if}}
</body>
</html>
